<!DOCTYPE html>
<html>
<head>
	<title>Loja Virtual</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<style>
		.navbar-header button{
			color: #fff;
		}
		.fullscreen{
			width:100%;
		}
		main{
			padding-top:50px;
		}
		footer{
			background:#333;
			color: #fff;
			padding: 20px 0;
			text-align: center;
		}
		.tab-pane{
			padding: 10px 5px;
		}
	</style>
</head>
<body>
	<!-- Barra de navegação e busca -->
	<header>
		<nav class="navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#home">Caelum</a>
				<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
			</div>

			<!-- NAV collapse -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#novidades">Novidades</a></li>
					<li><a href="#maisVendidos">Mais vendidos</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Camisetas
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Masculino</a></li>
							<li><a href="#">Feminino</a></li>
							<li><a href="#">Infantil</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Busque um produto"/>
					</div>
					<input class="btn btn-default" type="submit" value="buscar"/>
				</form>
			<div> <!-- FIM NAV collapse -->
		</nav>
	</header><!-- FIM Barra de navegação e busca -->


	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="painel painel-default">
						<div class="panel-heading">
							<h2 class="painel-title">Sua compra</h2>
						</div>
						<div class="painel-body">
							<img src="img/produto.png" alt="Produto" class="img-responsive img-thumbnail"/>
							<dl>
								<dt>Nome</dt>
								<dd>Camiseta Azul</dd>
								
								<dt>Cor</dt>
								<dd>Azul</dd>

								<dt>Tamanho</dt>
								<dd>G</dd>

								<dt>Preço</dt>
								<dd>R$ 129,00</dd>
							</dl>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					
				</div>
			</div>
		</div>
	</main>
			
	<footer>
		Avenida Exemplo n: 45, <br />
		(11)1234-5678
	</footer>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
