<!DOCTYPE html>
<html>
<head>
	<title>Loja Virtual</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<style>
		.navbar-header button{
			color: #fff;
		}
	</style>
</head>
<body>
	<main>

	<header>
		<nav class="navbar-inverse">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Caelum</a>
				<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Novidades</a></li>
					<li><a href="#">Produtos</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Camisetas <span class="caret"></span></a>

						<ul class="dropdown-menu">
							<li><a href="#">Masculino</a></li>
							<li><a href="#">Feminino</a></li>
							<li><a href="#">Infantil</a></li>
						</ul>
					</li>
				</ul>

					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Buscar um produto"/>
						</div>
						<input type"submit" class="btn btn-success" value="buscar">
					</form>
			</div>
		</nav>
	</header>

		<div>
			<h3 class="text-center">Novidades</h3>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-azul.png" alt="Camisa Azul importada" />
				<div>
					<h4>Camisa Azul importada</h4>
					<p>Camisa Azul Importada por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 190,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-rosa.png" alt="Camisa Rosa Argentina" />
				<div>
					<h4>Camisa Rosa da Argentina</h4>
					<p>Camisa Rosa por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 300,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-azul.png" alt="Camisa Azul importada" />
				<div>
					<h4>Camisa Azul Nacional</h4>
					<p>Camisa Azul Nacional por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 30,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
