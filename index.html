<!DOCTYPE html>
<html>
<head>
	<title>Loja Virtual</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<style>
		.navbar-header button{
			color: #fff;
		}
		.fullscreen{
			width:100%;
		}
		main{
			padding-top:50px;
		}
	</style>
</head>
<body>
	<!-- Barra de navegação e busca -->
	<header>
		<nav class="navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Caelum</a>
				<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
			</div>

			<!-- NAV collapse -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Novidades</a></li>
					<li><a href="#">Mais vendidos</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Camisetas
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Masculino</a></li>
							<li><a href="#">Feminino</a></li>
							<li><a href="#">Infantil</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Busque um produto"/>
					</div>
					<input class="btn btn-default" type="submit" value="buscar"/>
				</form>
			<div> <!-- FIM NAV collapse -->
		</nav>
	</header><!-- FIM Barra de navegação e busca -->


	<main>
		<!-- Banner rotativo de imagens -->
		<div class="container-fluid">
			<div class="row">
				<div id="carousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">

						<!-- Conteudo dos banners -->
						<div class="item active">
							<img class="fullscreen" src="img/banner1.jpg" alt="Moda"/>
						</div>
						<div class="item">
							<img class="fullscreen" src="img/banner2.jpg" alt="Moda Infantil"/>
						</div>
						<!-- FIM Conteudo dos banners -->

					</div>
					<a href="#carousel" class="left carousel-control" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a href="#carousel" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div><!-- FIM Banner rotativo -->

		<div>
			<h3 class="text-center">Novidades</h3>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-azul.png" alt="Camisa Azul importada" />
				<div>
					<h4>Camisa Azul importada</h4>
					<p>Camisa Azul Importada por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 190,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-rosa.png" alt="Camisa Rosa Argentina" />
				<div>
					<h4>Camisa Rosa da Argentina</h4>
					<p>Camisa Rosa por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 300,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

		<div class="col-md-4 thumbnail text-center">
			<figure>	
				<img src="img/camisa-azul.png" alt="Camisa Azul importada" />
				<div>
					<h4>Camisa Azul Nacional</h4>
					<p>Camisa Azul Nacional por um preço acessível e com pano de qualidade</p>
				</div>
			</figure>
			<p>R$ 30,00</p>
			<a href="#" class="btn btn-success btn-lg btn-block">Comprar</a>
		</div>

	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
